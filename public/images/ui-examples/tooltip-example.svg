<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="200" fill="#F8FAFC"/>
  
  <!-- Button that triggers tooltip -->
  <circle cx="150" cy="120" r="20" fill="#3B82F6" stroke="none"/>
  <text x="150" y="127" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">?</text>
  
  <!-- Tooltip -->
  <rect x="80" y="60" width="140" height="40" rx="6" fill="#1F2937" stroke="none" filter="drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2))"/>
  
  <!-- Tooltip Arrow -->
  <polygon points="145,100 155,100 150,110" fill="#1F2937"/>
  
  <!-- Tooltip Text -->
  <text x="150" y="78" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">Texto de ayuda que aparece</text>
  <text x="150" y="92" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">al pasar el cursor</text>
  
  <!-- Cursor -->
  <polygon points="140,105 145,110 140,115" fill="#6B7280"/>
  <text x="120" y="135" fill="#6B7280" font-family="Arial, sans-serif" font-size="10">Hover aqu√≠</text>
</svg>
