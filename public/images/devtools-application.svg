<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="600" viewBox="0 0 1200 600">
  <rect width="1200" height="600" fill="#1a1a1a"/>
  <rect x="10" y="10" width="1180" height="40" fill="#2a2a2a" rx="5"/>
  <text x="30" y="35" font-family="Arial, sans-serif" font-size="16" fill="#666">Console | Elements | Network | Application</text>
  <rect x="10" y="60" width="1180" height="530" fill="#0a0a0a" rx="5"/>
  
  <!-- Sidebar -->
  <rect x="20" y="70" width="250" height="510" fill="#151515" rx="5"/>
  <text x="35" y="95" font-family="Arial, sans-serif" font-size="13" fill="#aaa" font-weight="bold">▼ Storage</text>
  <text x="50" y="120" font-family="Arial, sans-serif" font-size="12" fill="#888">▶ Local Storage</text>
  <text x="50" y="145" font-family="Arial, sans-serif" font-size="12" fill="#888">▶ Session Storage</text>
  <text x="50" y="170" font-family="Arial, sans-serif" font-size="12" fill="#888">▶ Cookies</text>
  <text x="50" y="195" font-family="Arial, sans-serif" font-size="12" fill="#888">▶ IndexedDB</text>
  
  <text x="35" y="230" font-family="Arial, sans-serif" font-size="13" fill="#aaa" font-weight="bold">▼ Cache</text>
  <text x="50" y="255" font-family="Arial, sans-serif" font-size="12" fill="#888">▶ Cache Storage</text>
  
  <text x="35" y="290" font-family="Arial, sans-serif" font-size="13" fill="#aaa" font-weight="bold">▼ Background Services</text>
  <text x="50" y="315" font-family="Arial, sans-serif" font-size="12" fill="#888">▶ Service Workers</text>
  
  <!-- Main content area -->
  <rect x="280" y="70" width="890" height="510" fill="#0a0a0a" rx="5"/>
  
  <!-- Table -->
  <rect x="290" y="80" width="870" height="30" fill="#2a2a2a"/>
  <text x="300" y="100" font-family="monospace" font-size="12" fill="#888">Key</text>
  <text x="650" y="100" font-family="monospace" font-size="12" fill="#888">Value</text>
  
  <text x="300" y="135" font-family="monospace" font-size="12" fill="#aaa">auth_token</text>
  <text x="650" y="135" font-family="monospace" font-size="12" fill="#aaa">eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...</text>
  
  <text x="300" y="165" font-family="monospace" font-size="12" fill="#aaa">user_id</text>
  <text x="650" y="165" font-family="monospace" font-size="12" fill="#aaa">12345</text>
  
  <text x="300" y="195" font-family="monospace" font-size="12" fill="#aaa">theme</text>
  <text x="650" y="195" font-family="monospace" font-size="12" fill="#aaa">"dark"</text>
  
  <text x="300" y="225" font-family="monospace" font-size="12" fill="#aaa">language</text>
  <text x="650" y="225" font-family="monospace" font-size="12" fill="#aaa">"es"</text>
  
  <text x="720" y="350" font-family="Arial, sans-serif" font-size="24" fill="#666" text-anchor="middle">[ Reemplaza esta imagen con una captura de pantalla ]</text>
  <text x="720" y="380" font-family="Arial, sans-serif" font-size="24" fill="#666" text-anchor="middle">[ de la pestaña Application/Storage de las DevTools ]</text>
</svg>

